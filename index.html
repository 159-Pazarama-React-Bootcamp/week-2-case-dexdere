<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img
        src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/64/000000/external-avatar-avatars-dreamstale-lineal-dreamstale.png"
      />
      <br />
      <input
        class="input-name"
        type="text"
        placeholder="Please enter your name"
      />
    </header>
    <section>
      <div>
        <input class="input-todo" type="text" />
        <button class="btn-add">Add</button>
      </div>
      <br />
      <ul class="todo-list"></ul>
      <div class="crud">
        <button class="btn-all">All</button>
        <button class="btn-active">Active</button>
        <button class="btn-completed">Completed</button>
        <button class="btn-clear-completed">Clear Copleted</button>
      </div>
    </section>

    <script src="./Todo.js"></script>
  </body>
</html>
